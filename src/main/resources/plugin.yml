name: PlayerBiomes
authors: [ Ilamparithi ]
main: com.pseudosmp.PlayerBiomes.PlayerBiomes
version: ${project.version}
description: Plugin for Getting player biome using NMS
api-version: "1.21.4"
commands:
  whereami:
    description: Displays the name of the biome the player is currently in.
    usage: /<command>
    permission: playerbiomes.command.whereami
permissions:
  playerbiomes.command.whereami:
    description: Allows usage of the /whereami command
    default: true
softdepend: [ PlaceholderAPI ]